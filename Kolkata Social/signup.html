<!DOCTYPE html>
<html>
<head>
<title>
   Signup
</title>
<link rel="stylesheet" href="Logging.css">
</head>

<body style = "background-image: url();">


    <div class="start">
        <h1 class="header">Kolkata Social</h1>
         </div>
 
  <div style = " display: flex;">

 
  <div style = "margin : auto;">
    <div style = "border : 1px solid rgb(126, 53, 53); height : 200px; padding : 50px; width: 250px;"></div>
    <h1 style = "text-align: center;color : red; margin-top: -280px;">Signup</h1></br></br> </br></br> </br>
    
  <form onSubmit = signup(event) id = "myform" style = "text-align: center">

<div style="margin-top: -50px;">
 <label style = "text-align: center;color : red">Name :
 : <input type = "text" id = "name" placeholder = "Name"></label> </br> </br>

 <label style = "text-align: center;color : red">Email:</label>
 <input type = "email" id = "email" placeholder = "Email"> </br> </br>


 <label style = "text-align: center;color : red">Password:</label>
 <input type = "password" id = "password" placeholder = "Password"> </br> </br>

</div>

<input type = "submit"/>

</div>

</form>
</div>


<script>
function signup(e) {
    e.preventDefault();

    let myname = document.getElementById("myform");

    let name = myname.name.value;
    
    let email = myname.email.value;
    
    let password = myname.password.value;

    
  if (localStorage.getItem("user") == null) {

localStorage.setItem("user", JSON.stringify([]));
  }

  let user = {
      name,
      email,
      password
  }


let arr = JSON.parse(localStorage.getItem("user"));
      arr.push(user);
  
  localStorage.setItem("user", JSON.stringify(arr));
  
  
 


}


</script>
</body>
